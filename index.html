<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./style.css/style.css">
    <title>Project-Juvita</title>

</head>

<body>

    <header class="topo">

        <div class="topo-esq">

            <img src="./img/cel-logo.png" class="img-logo-juvita" alt="Logo-Juvita">

        </div>

        <div class="topo-dir">

            <div class="menu-icon">

                <i class="fa-solid fa-bars"></i>

            </div>

            <div class="btn-pesquisa">
                <p>Search</p>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>

    </header>


    <main>

        <div class="banner">

            <div class="banner_txt">
                <p class="banner_txt_p1">Happy hour Juvita </p>
                <p class="banner_txt_p2">Venha refrescar seus finais de tarde conosco!</p>

            </div>


            <div class="banner_imgs">
                <img src="./img/suco-maca-verde.png" alt="Suco-maca">

                <img src="./img/suco-abacaxi.png" alt="Suco-Abacaxi">

                <img src="./img/suco-morango.png" alt="Suco-Morango">

            </div>

        </div>

        <section class="sucos">

            <div class="lado-esq">

                <img src="./img/img-hsucos-h.png" class="img-hsucospng" alt="">

                <div class="texto">
                    <p class="texto-p1">Sucos Refrescantes e Funcionais</p>
                    <p class="texto-p2">Hidratam o corpo! Por se tratar de uma bebida preparada à base de água e combinada com frutas, legumes e grãos, os sucos funcionais favorecem a hidratação do corpo.</p>
                    <button>Saiba Mais...</button>
                </div>

            </div>

            <div class="lado-dir">

                <img src="./img/img-vsucos-v.png" alt="">
            </div>


        </section>

    </main>

    <!-- Arquivo JavaScript -->
    <script src="./style.css/style.css"></script>

    <!-- Icone FontAwesome -->
    <script src="https://kit.fontawesome.com/54169e989a.js" crossorigin="anonymous"></script>

</body>

</html>
